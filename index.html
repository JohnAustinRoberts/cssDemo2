<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css" />
    <title>CSS Demo</title>
</head>
<body>
    <header>
        <h1 id="titleH1">CSS Demo</h1>
    </header>
    <main>
        <section id="imageSection">
            <img src="https://picsum.photos/200" alt="stock photo for demo" />
            <a href="https://www.w3schools.com/cssref/index.php">CSS Ref for demo</a>
        </section>
        <div id="listsDiv">
            <ol id="locationList" class="listingStuff">
                <li>New York</li>
                <li class="mid-li">Austin</li>
                <li class="mid-li">San Fransisco</li>
                <li>Seattle</li>
            </ol>
            <ul id="fruitList" class="listingStuff">
                <li>Banana</li>
                <li class="mid-li">Orange</li>
                <li>Grapes</li>
            </ul>
        </div>
    </main>
    <footer>
        <p>Austin</p>
    </footer>
</body>
</html>
